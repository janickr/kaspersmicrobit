site_name: Kasper's microbit
site_url: "https://kaspersmicrobit.readthedocs.io"
repo_url: "https://github.com/janickr/kaspersmicrobit"
repo_name: "kaspersmicrobit on github"

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist
  - toc:
      permalink: "#"

theme:
  name: material
  icon:
    logo: material/memory
  features:
  - navigation.tabs
  - navigation.top
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: blue grey
    accent: orange
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: indigo
    accent: indigo
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode

nav:
    - Home:
      - Overview: index.md
      - Getting started:
          - Enable Bluetooth on your micro:bit: makecode-bluetooth/enable-bluetooth.md
          - Pair your micro:bit:
              - Pair in windows: bluetooth-pairing/windows/pairing-microbit-windows.md
              - Pair in linux (gnome): bluetooth-pairing/linux/pairing-microbit-linux-gnome.md
          - Run your first program: run-first-program.md
      - Examples:
          - Buttons: buttons.md
          - Accelerometer: accelerometer.md
          - Led display: led.md
          - Temperature: temperature.md
          - Magnetometer: magnetometer.md
          - Uart: uart.md
          - I/O Pin: io_pin.md
          - Events:
              - The micro:bit v1: events_v1.md
              - The micro:bit v2: events_v2.md
      - Tkinter examples:
          - Buttons move a rectangle: tkinter/use_buttons_to_move_rectangle.md
          - Accelerometer moves a ball: tkinter/use_accelerometer_to_move_ball.md
    - Api Reference: reference/
    - License: license.md


plugins:
  - search
  - gen-files:
      scripts:
        - docs/generate_apiref_nav.py
  - literate-nav:
      nav_file: SUMMARY.md
  - autorefs
  - section-index
  - codeinclude
  - mkdocstrings:
      default_handler: python
      handlers:
          python:
              setup_commands:
                - import sys
                - sys.path.append("src")
                - from unittest.mock import MagicMock as mock
                - sys.modules["bleak"] = mock()
              selection:
                  docstring_style: "google"
      watch:
        - src/kaspersmicrobit
